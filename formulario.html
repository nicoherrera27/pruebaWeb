    <div class="header-superior">

            <img src="imagenes/image.png">

    <div class="container_menu">

    <main>
        <article>
            <h2>Formulario de contacto</h2>
            <form action="https://formsubmit.co/herreranico42@gmail.com" method="POST">
                <input class="form-control" type="text" name="name" id="nameJS" placeholder="Nombre">
                <input class="form-control" type="text" name="email" id="mailJS" placeholder="Email">
                <input class="form-control" type="text" name="subject" id="telJS" placeholder="Telefono">
                <textarea  cols="30" rows="10" name="comments" id="msjJS" placeholder="Escriba aqui su mensaje"></textarea>
                <button  class="form-button" type="submit" id="submitJS">Enviar</button>
            </form>
            <span class="error" id="error">Datos incompletos</span>
        </article>
